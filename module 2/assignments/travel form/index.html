<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Travel Form</title>
</head>

<body>
    <h1>Welcome to Mexico, Italy, Space Airlines!</h1>
    <b>
    <p>Please fill out the folowing form.</p>
    <form id="airline-form">
        <input type="text" name="first-name">
        <label for="">First Name</label>
        <br>
        <input type="text" name="last-name">
        <label for="">Last Name</label>
        <br>
        <input type="digit" name="age">
        <label for="">Age</label>
        <br>
        <input type="radio" name="gender" value="male" id="male">
        <label for="male">Male</label>
        <br>
        <input type="radio" name="gender" value="female" id="female">
        <label for="female">Female</label>
        <br>
        <input type="radio" name="gender" value="meh.." id="meh">
        <label for="meh">Meh..</label>
        <br>
        <select name="location">
            <option value="here">Mexico</option>
            <option value="there">Italy</option>
            <option value="overthere">Space</option>
        </select>
        <label for="">Where are you going?</label>
        <br>
        <input class="diet" type="checkbox" name="vegan" id="vegan" value="vegan">
        <label for="vegan">Vegan</label>
        <br>
        <input class="diet" type="checkbox" name="gluten" id="gluten" value="gluten-free">
        <label for="gluten">Gluten-free</label>
        <br>
        <input class="diet" type="checkbox" name="carnivore" id="carnivore" value="carnivore">
        <label for="carnivore">Carnivore, you want all the meat</label>
        <br>
        </b>
    <button>Submit</button>
    </form>
    <script src="app.js">
    </script>
</body>

</html>
