<!DOCTYPE html>
<html lang="en">

</head>

<body>
    <div class="titleBar">
        <h1 class="title">Simple Calculator</h1>

    <div id="multiplication">
        <input type="text" id="numFive">
        <input type="text" id="numSix">
        <button id="multiply">Multiply</button>
    </div>
    <script src="app.js"></script>

</html>
