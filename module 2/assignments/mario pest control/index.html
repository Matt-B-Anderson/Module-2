<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Pest Control</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1 id="h1">Mario Pest Control</h1>
    </div>
    <form id="marioPestControl">
        <ul>
            <li id="goombas">
                <p id="price">Price: 5 Coins</p>
                <input type="text" name="goomba">
                <label for="">Number of Goombas</label>
                <img src="https://play.nintendo.com/images/Masthead_Goomba.17345b1513ac044897cfc243542899dce541e8dc.9afde10b.png" width="100px" height="100px">
            </li>
            <li id="bobombs">
                <p id="price">Price: 7 Coins</p>
                <input type="text" name="bobomb">
                <label for="">Number of Bob-ombs</label>
                <img src="https://vignette.wikia.nocookie.net/nintendo/images/8/86/Bob-omb_%28MKWii%29.png/revision/latest?cb=20120819225302&path-prefix=en" width="100px" height="100px">
            </li>
            <li id="cheepCheeps">
                <p id="price">Price: 11 Coins</p>
                <input type="text" name="cheepCheep">
                <label for="">Number of Cheep-Cheeps</label>
                <img src="https://www.mariowiki.com/images/thumb/6/63/CheepCheepNSMBU.png/1200px-CheepCheepNSMBU.png" width="100px" height="100px">
            </li>

        </ul>
        <button id="submit">Submit</button>

    </form>
    <div id="totalPrice">
        <p id="total"></p>
    </div>

    <footer id="footer">
        <h3>mariopestcontrol@nintendo.net</h3>
        <h3>www.mariopestcontrol.com</h3>
        <h3>PO Box 07141983, Redmond, WA 98073-0957 USA</h3>
    </footer>
    <script src="app.js"></script>
</body>

</html>
